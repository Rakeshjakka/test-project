<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-secondary">
                <h6 style="color: whitesmoke;">Roles</h6>
            </div>
            <div class="card-body">
                <table class="table table-secondary table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Role Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let role of roles">
                        <td>{{role.roleName}}</td>
                        <td>{{role.status}}</td>
                        <td>
                            <button (click)="eventHandler('details',role.id)"  class="btn btn-info" style="margin-left: 10px">Details</button>
                            <button (click)="eventHandler('edit',role.id)" class="btn btn-warning" style="margin-left: 10px">Edit</button>
                            <button (click)="eventHandler('delete',role.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                            
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row mt-5">
            <button class="w-25 bg-dark text-white" style="margin-left: 35%;">Add Role</button>
        </div>
    </div>
</div>
